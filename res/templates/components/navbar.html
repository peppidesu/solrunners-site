<span class="navbar">
  <img src="/res/media/solrunners.jpg" class="navbar-logo" alt="logo"/>
  <div class="navbar-buttons">
    {% for page in pages %}            
      <button 
        class="button" 
        id="button-{{ page.uri }}"
        onclick="navContent('{{ page.uri }}')"

    {% endfor %}
  </div>
</span>
